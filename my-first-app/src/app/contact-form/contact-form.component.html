<p>contact-form works!</p>
<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
  <div>
     <label for="name"> Name </label>
     <input type="text" id="name" name="name" [(ngModel)]="contact.name" required/>
  </div>

  <div>
    <label for="email"> Email </label>
    <input type="text" id="email" name="email" [(ngModel)]="contact.email" required/>
 </div>

 <div>
    <label for="message"> message </label>
    <textarea id="message" name="message" [(ngModel)]="contact.message" required>
    </textarea>
 </div>
 <button type="submit" [disabled]="!contactForm.valid"> Submit </button>
</form>

<div *ngIf="submitted">
   <h3> Form Submitted </h3>
   <p> Name : {{contact.name}}</p>
   <p> Email : {{contact.email}}</p>
   <p> Message : {{contact.message}}</p>
</div>
