<h2> Employee List</h2>

<input [(ngModel)] = "searchText" placeholder="Search BY name">

<ul>
    <li *ngFor="let emp of employees | employeefilter:searchText">
         {{emp.name | capitalize}} has position as {{emp.email | capitalize}}
         <button (click)="startEdit(emp)"> Edit </button>
         <button (click)="deleteEmployee(emp.id!)"> Delete </button>
    </li>
</ul>

<h2> Add New Employee</h2>
<form (ngSubmit)="createEmployee()">
<input [(ngModel)]="newEmployee.name" name="name" placeholder="Name">
<input [(ngModel)]="newEmployee.email" name="email" placeholder="Email">
<button type="submit"> Add(+)</button>
</form>

<!-- edit the employeee record-->
<div *ngIf="editing"> 
<h2> Edit Employee</h2>
<input [(ngModel)]="editEmployee.name" placeholder="Name">
<input [(ngModel)]="editEmployee.email"  placeholder="Email">
<button (click)="updateEmployee()"> Update </button>
<button (click)="editing = false"> Add(+)</button>

</div>
